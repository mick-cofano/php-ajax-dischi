<html lang="it" dir="ltr">
<head>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <div id="app">
      <header>

          <div class="select">
            <label>Filtra per genere:</label>
            <select v-model="genereSelezionato">
              <option v-for="item in generi" :value="item">{{item}}</option>

      <main>

            </div>

              <h4>{{item.autore}}</h4>
            </div>
            <div class="item-anno">

              <h4>{{item.genere}}</h4>

          </div>
